<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Player Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="full-website">
        <nav>
            <div class="nav-full">
                <div>
                    <h1 class="nav-nm">Sports Player Finder</h1>
                </div>
                <div>
                    <ul class="nav-opt">
                        <li>Home</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <div>
            <h2 class="title">Find Players</h2>
            <div class="search-box">
                <input type="text" class="search-control" placeholder="Enter a player name" id="search-input">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="container">

            <div class="selected-section">
                <h2 class="title">Selected Players</h2>
                <div id="selected-players"></div>
            </div>

            <div class="search-section">
                <div id="player-count" class="player-count">Added Players: 0</div>
                <div class="results-section">
                    <h2 class="title">Search Results:</h2>
                    <div id="results"></div>
                </div>
            </div>
        </div>

        <!-- Player Modal -->
        <div id="player-modal" class="modal">
            <div class="modal-content">
                <span id="close-btn" class="close">&times;</span>
                <div id="player-details"></div>
            </div>
        </div>

    </main>



    <footer>
        <div class="footer-container">

                        class="fab fa-facebook-f"></i></a>
                <a href="https://www.github.com/NazmulHasanNahin/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/ok_nahin/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
