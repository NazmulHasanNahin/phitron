<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/linkup-site.png" type="image/png">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <title>User Details</title>
</head>


<body>
    <div id="navbar-container"></div>

    <section>

        <!--start breadcrumb-->
        <section class="py-3 border-b border-t bg-gray-100 hidden md:flex">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">User Details</h3>
                    <nav class="text-sm">
                        <ol class="breadcrumb flex items-center space-x-2">
                            <li><a href="javascript:;" class="text-blue-500 hover:text-blue-700"><i
                                        class="bx bx-home-alt"></i> Home</a></li>
                            <li><a href="javascript:;" class="text-gray-600 hover:text-gray-800">Account</a></li>
                            <li class="text-gray-500">User Details</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>
        <!--end breadcrumb-->


        <!-- Start Account Details Section -->
        <section class="py-8">
            <div class="container mx-auto px-4">
                <div class="flex flex-col lg:flex-row">

                    <!-- Sidebar Navigation -->
                    <div class="w-full lg:w-1/4 mb-6 lg:mb-0 mr-8">
                        <div class="bg-white shadow-lg rounded-lg">
                            <nav class="space-y-2">
                                <a href="#"
                                    class="block tab-btn px-4 py-3 text-gray-700 font-medium hover:bg-gray-100 rounded-md transition duration-300"
                                    data-target="#account-details">
                                    <i class="bx bx-user-circle text-xl align-middle mr-2"></i> Account Details
                                </a>
                                <a href="#"
                                    class="block tab-btn px-4 py-3 text-gray-700 font-medium hover:bg-gray-100 rounded-md transition duration-300"
                                    data-target="#ordersTab">
                                    <i class="bx bx-cart-alt text-xl align-middle mr-2"></i> Orders
                                </a>
                                <a href="#"
                                    class="block tab-btn px-4 py-3 text-gray-700 font-medium hover:bg-gray-100 rounded-md transition duration-300"
                                    data-target="#productsTab">
                                    <i class="bx bx-box text-xl align-middle mr-2"></i> Products (For Sellers)
                                </a>
                                <a href="#"
                                    class="block tab-btn px-4 py-3 text-gray-700 font-medium hover:bg-gray-100 rounded-md transition duration-300"
                                    data-target="#addProductTab">
                                    <i class="bx bx-box text-xl align-middle mr-2"></i> Add New Product
                                </a>
                                <a href="#" id="logoutBtn"
                                    class="block px-4 py-3 text-gray-700 font-medium hover:bg-gray-100 rounded-md transition duration-300">
                                    <i class="bx bx-log-out text-xl align-middle mr-2"></i> Logout
                                </a>
                            </nav>
                        </div>
                    </div>

                    <!-- Tab Content -->
                    <div class="w-full lg:w-3/4">
                        <!-- Account Details Section -->
                        <div id="account-details" class="tab-content active border border-gray-300 rounded-lg p-6">
                            <h2 class="text-2xl font-semibold mb-4">Account Details</h2>
                            <form id="accountForm" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-600">First Name</label>
                                    <input id="first_name" type="text"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        value="" />
                                </div>
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Last Name</label>
                                    <input id="last_name" type="text"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        value="" />
                                </div>
                                <div class="col-span-2">
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Email Address</label>
                                    <input id="email" type="email"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        value="" />
                                </div>
                                <div class="col-span-2">
                                    <button id="saveChangesBtn"
                                        class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">Save
                                        Changes</button>
                                </div>
                            </form>
                        </div>

                        <!-- Orders Tab Section -->
                        <!-- Orders Tab Section -->
                        <div id="ordersTab" class="tab-content hidden border border-gray-300 rounded-lg p-6">
                            <h2 class="text-2xl font-semibold mb-4">Your Orders</h2>
                            <ul id="ordersList" class="space-y-4"></ul>
                        </div>

                        <!-- Seller Add Product Section -->
                        <div id="addProductTab" class="tab-content hidden border border-gray-300 rounded-lg p-6">
                            <h2 class="text-2xl font-semibold mb-4">Add New Product</h2>
                            <form id="addProductForm" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div class="col-span-2">
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Product Name</label>
                                    <input id="product_name" type="text"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        required />
                                </div>
                                <div class="col-span-2">
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Description</label>
                                    <textarea id="product_description"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        required></textarea>
                                </div>
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Original Price</label>
                                    <input id="original_price" type="number" step="0.01"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        required />
                                </div>
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Discounted Price</label>
                                    <input id="discounted_price" type="number" step="0.01"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        required />
                                </div>
                                <div class="col-span-2">
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Product Image</label>
                                    <input id="product_image" type="file"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        required />
                                </div>
                                <div class="col-span-2">
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Category</label>
                                    <select id="product_category"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                        required>
                                        <!-- Categories will be dynamically loaded here -->
                                    </select>
                                </div>
                                <div class="col-span-2">
                                    <label class="block mb-2 text-sm font-medium text-gray-600">Product ID</label>
                                    <input id="product_id" type="text" 
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" 
                                        required />
                                </div>
                                <div class="col-span-2">
                                    <button id="addProductBtn" type="submit"
                                        class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
                                        Add Product
                                    </button>
                                </div>
                            </form>
                        </div>



                        <!-- Seller Products Section -->
                        <div id="productsTab" class="tab-content hidden border border-gray-300 rounded-lg p-6">
                            <h2 class="text-2xl font-semibold mb-4">Your Products</h2>
                            <ul id="productsList" class="space-y-4"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Account Details Section -->






        <a href=""></a>



    </section>


    <!-- Start Back To Top Button -->
    <a href="javascript:;"
        class="back-to-top fixed bottom-10 right-5 bg-black text-white p-2 rounded-full shadow-lg hidden">
        <i class='bx bxs-up-arrow-alt'></i>
    </a>

    <div id="footer-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function loadHTMLIntoElement(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading HTML:', error));
            }
            loadHTMLIntoElement('navbar.html', 'navbar-container');
            loadHTMLIntoElement('footer.html', 'footer-container');
        });
        window.onscroll = function () {
            var backToTopBtn = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        };

        document.querySelector('.back-to-top').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });        
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Remove active class from all buttons
                    tabButtons.forEach(btn => btn.classList.remove('active'));

                    // Hide all tab contents
                    tabContents.forEach(content => content.classList.add('hidden'));

                    // Activate clicked button and corresponding tab content
                    button.classList.add('active');
                    const target = document.querySelector(button.getAttribute('data-target'));
                    target.classList.remove('hidden');
                });
            });
        });

    </script>
    <script src="./js/navbar.js"></script>
    <script src="./js/account-user-details.js"></script>
</body>

</html>
