<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/linkup-site.png" type="image/png">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>
    <div id="navbar-container"></div>

    <section>

        <!--start breadcrumb-->
        <section class="py-3 border-b border-t bg-gray-100 hidden md:flex">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Sign Up</h3>
                    <nav class="text-sm">
                        <ol class="breadcrumb flex items-center space-x-2">
                            <li><a href="javascript:;" class="text-blue-500 hover:text-blue-700"><i
                                        class="bx bx-home-alt"></i> Home</a></li>
                            <li><a href="javascript:;" class="text-gray-600 hover:text-gray-800">Account</a></li>
                            <li class="text-gray-500">Sign Up</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>
        <!--end breadcrumb-->

        <!--start signup-->
        <section class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
            <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 space-y-6">
                <h2 class="text-4xl font-bold text-gray-800 mb-4 text-center">Sign Up</h2>

                <!-- Error Message -->
                <div id="error-message" class="text-red-500 text-sm mb-4 hidden">
                    <!-- Error messages will be injected here -->
                </div>

                <!-- Success Message -->
                <div id="success-message" class="text-green-500 text-sm mb-4 hidden">
                    <!-- Success messages will be injected here -->
                </div>

                <!-- Sign Up Form -->
                <form id="signup-form" class="space-y-4">

                    <!-- First Name Field -->
                    <div>
                        <label for="first-name" class="block text-gray-700 text-sm font-semibold mb-2">First
                            Name</label>
                        <input type="text" id="first-name" name="first-name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your first name">
                    </div>

                    <!-- Last Name Field -->
                    <div>
                        <label for="last-name" class="block text-gray-700 text-sm font-semibold mb-2">Last Name</label>
                        <input type="text" id="last-name" name="last-name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your last name">
                    </div>

                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                        <input type="text" id="username" name="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your username">
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your email">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your password">
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm
                            Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Confirm your password">
                    </div>

                    <!-- Account Type Field -->
                    <div>
                        <label for="account-type" class="block text-gray-700 text-sm font-semibold mb-2">Account
                            Type</label>
                        <select id="account-type" name="account-type"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="customer">Customer</option>
                            <option value="seller">Seller</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-center">
                        <div id="loading-spinner"
                            class="hidden animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div>
                    </div>

                    <button type="submit"
                        class="w-full bg-gray-600 text-white py-2 rounded-md text-center block transition duration-300 hover:bg-gray-700">
                        SIGN UP
                    </button>

                </form>

                <!-- Sign In Link -->
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="signin.html" class="text-blue-500 hover:underline">Sign In</a>
                    </p>
                </div>
            </div>
        </section>
        <!--end signup-->

    </section>

    <!-- Start Back To Top Button -->
    <a href="javascript:;"
        class="back-to-top fixed bottom-10 right-5 bg-black text-white p-2 rounded-full shadow-lg hidden">
        <i class='bx bxs-up-arrow-alt'></i>
    </a>

    <div id="footer-container"></div>

    <script src="./js/signup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function loadHTMLIntoElement(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading HTML:', error));
            }
            loadHTMLIntoElement('navbar.html', 'navbar-container');
            loadHTMLIntoElement('footer.html', 'footer-container');
        });

        window.onscroll = function () {
            var backToTopBtn = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        };

        document.querySelector('.back-to-top').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
