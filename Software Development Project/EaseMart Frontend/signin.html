<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/linkup-site.png" type="image/png">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <title>Sign In</title>
</head>


<body>
    <div id="navbar-container"></div>

    <section>

        <section class="py-3 border-b border-t bg-gray-100 hidden md:flex">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Sign In</h3>
                    <nav class="text-sm">
                        <ol class="breadcrumb flex items-center space-x-2">
                            <li><a href="javascript:;" class="text-blue-500 hover:text-blue-700"><i
                                        class="bx bx-home-alt"></i> Home</a></li>
                            <li><a href="javascript:;" class="text-gray-600 hover:text-gray-800">Account</a></li>
                            <li class="text-gray-500">Sign In</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>


        <!--start signin-->
        <section class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
            <div class="w-full max-w-sm bg-white rounded-lg shadow-lg p-8 space-y-6">
                <h2 class="text-4xl font-bold text-gray-800 mb-4 text-center">Sign In</h2>

                <!-- Error Message -->
                <div id="error-message" class="text-red-500 text-sm mb-4 hidden"></div>

                <!-- Autofill Buttons -->
                <div class="flex justify-between mb-4">
                    <button id="autofill-seller"
                        class="w-1/2 bg-blue-500 text-white py-2 rounded-md text-center transition duration-300 hover:bg-blue-600">
                        Autofill as Seller
                    </button>
                    <button id="autofill-customer"
                        class="w-1/2 bg-green-500 text-white py-2 rounded-md text-center transition duration-300 hover:bg-green-600 ml-2">
                        Autofill as Customer
                    </button>
                </div>

                <!-- Sign In Form -->
                <form id="login-form" class="space-y-4">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                        <input type="text" id="username" name="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your username">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-center">
                        <div id="loading-spinner"
                            class="hidden animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div>
                    </div>

                    <button type="submit"
                        class="w-full bg-gray-600 text-white py-2 rounded-md text-center block transition duration-300 hover:bg-gray-700">
                        SIGN IN
                    </button>

                    <a href="signup.html"
                        class="w-full bg-transparent text-gray-600 border border-gray-600 py-2 mt-4 rounded-md text-center block transition duration-300 relative overflow-hidden hover:bg-gray-600 hover:text-white">
                        <span class="relative z-10">CREATE AN ACCOUNT</span>
                        <div
                            class="absolute inset-0 bg-gray-600 transition-transform transform translate-x-full hover:translate-x-0">
                        </div>
                    </a>
                </form>

                <!-- Forgot Password Link -->
                <div class="text-center mt-4">
                    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                </div>
            </div>
        </section>
        <!--end signin-->









    </section>

    <!-- Start Back To Top Button -->
    <a href="javascript:;"
        class="back-to-top fixed bottom-10 right-5 bg-black text-white p-2 rounded-full shadow-lg hidden">
        <i class='bx bxs-up-arrow-alt'></i>
    </a>

    <div id="footer-container"></div>
    <script src="./js/signin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function loadHTMLIntoElement(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading HTML:', error));
            }
            loadHTMLIntoElement('navbar.html', 'navbar-container');
            loadHTMLIntoElement('footer.html', 'footer-container');
        });
        window.onscroll = function () {
            var backToTopBtn = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        };

        document.querySelector('.back-to-top').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });        
    </script>
</body>

</html>
