<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      footer {
          position: fixed !important;
          bottom: 0 !important;
          width: 100%;
      }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark p-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="{% url "homepage" %}">Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url "homepage" %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url "book_list" %}">All Books</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          {% if user.is_authenticated %}
          <a href="{% url "profile" %}" class="btn btn-success " type="submit">Profile</a>
          <a href="{% url "logout" %}" class="btn btn-danger ms-3" type="submit">Logout</a>
          {% else %}
          <a href="{% url "register" %}" class="btn btn-warning " type="submit">Sing Up</a>
          <a href="{% url "login" %}" class="btn btn-primary ms-3" type="submit">Login</a>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>
  {% for i in messages %}

  <div>
    <p class="bg-{{i.tags}} rounded p-2 m-3 text-white text-center">{{i}} </p>
  </div>
  {% endfor %}
{% block content %}



{% endblock content %}

{% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>

</html>
