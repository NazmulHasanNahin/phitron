<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer Confirmation</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            border: 3px solid #007bff;
        }
        .content p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Money Received</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.first_name }} {{ user.last_name }},</p>
            <p>Your Money Transfer to <strong>{{ receiver_name }}</strong> of <strong>${{ amount }}</strong> has been successfully Sent.</p>
            <p>Thank you, Mr. {{ user.first_name }}.</p>
        </div>
        <div class="footer">
            <p>Central Bank</p>
        </div>
    </div>
</body>
</html>
