</head>
<body>
    <header class="bg-white">
        <nav class="flex justify-between items-center mx-10">
            <div class="nav-img">
                <img class="w-16 lg:w-20" src="./image/blck-logo.png" alt="Logo">
            </div>

            <div class="hidden lg:flex lg:flex-1 lg:justify-center">
                <ul class="flex space-x-8">
                    <li><a href="" class="hover:text-violet-600">Home</a></li>
                    <li><a href="" class="hover:text-violet-600">Category</a></li>

            </div>
            <div class="hidden lg:flex space-x-4">

                </ul>
            </div>

            <!-- Mobile menu button -->
            <div class="block lg:hidden">
                <button id="menu-btn" class="text-black focus:outline-none mr-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>

        </nav>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="lg:hidden hidden">

                <li><a href="" class="hover:text-violet-600">Home</a></li>
                <li><a href="" class="hover:text-violet-600">Category</a></li>

                <li><a href="" class="hover:text-violet-600">SignUp As a Job Seeker</a></li>
            </ul>
        </div>
    </header>
    <main class="mx-auto bg-[#F1F0FE]">
        <section class="bg-[#6055F2] ">
            <h1 class="py-16 text-center text-4xl font-semibold text-white">Job Details</h1>
        </section>
        <section id="job-details-container" class="p-4">
