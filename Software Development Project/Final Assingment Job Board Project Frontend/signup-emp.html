<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Employee</title>
    <link rel="icon" href="./image/blck-logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F1F0FE] h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg lg:flex max-w-3xl w-full h-[600px] lg:h-[800px]">
        <!-- Left Section with Image -->
        <div class="w-full lg:w-1/2 p-8 flex items-center justify-center bg-white mx-auto">
            <div class="text-center">
                <img src="./image/blck-logo.png" class="h-20 w-20 mx-auto mb-4" alt="">
                <img src="./image/sign-up.png" alt="Illustration" class="max-w-full h-auto">
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="w-full lg:w-1/2 p-8 lg:p-5 bg-indigo-600 flex flex-col justify-center">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-white mb-4">Let's Get Started</h2>
                <p class="mb-2 text-white text-xl">Sign Up as a Employer and get access to all the features of Work Wave
                </p>
            </div>

            <form id="signup-form">
                <!-- First Name -->
                <div class="mb-2">
                    <label for="first_name" class="block text-white">First Name</label>
                    <input type="text" id="first_name" name="first_name"
                        class="w-full px-3 py-1.5 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your first name" required>
                </div>
            
                <!-- Last Name -->
                <div class="mb-2">
                    <label for="last_name" class="block text-white">Last Name</label>
                    <input type="text" id="last_name" name="last_name"
                        class="w-full px-3 py-1.5 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your last name" required>
                </div>
            
                <!-- Username -->
                <div class="mb-2">
                    <label for="username" class="block text-white">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-3 py-1.5 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your username" required>
                </div>
            
                <!-- Email -->
                <div class="mb-2">
                    <label for="email" class="block text-white">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-1.5 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your email" required>
                </div>
            
                <!-- Password -->
                <div class="mb-2">
                    <label for="password" class="block text-white">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-1.5 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your password" required>
                </div>
            
                <!-- Confirm Password -->
                <div class="mb-2">
                    <label for="confirm_password" class="block text-white">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        class="w-full px-3 py-1.5 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Confirm your password" required>
                </div>
            
                <!-- Terms and Conditions -->
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                    <label for="terms" class="text-white">I agree to the <a href="#" class="text-white underline">Terms
                            and conditions</a></label>
                </div>
            
                <!-- Sign Up Button -->
                <button type="submit"
                    class="w-full bg-white text-black font-bold py-2 rounded-md hover:bg-white transition">Sign
                    Up</button>
            </form>

            <!-- Sign In Link -->
            <p class="mt-4 text-center text-white">Already a member? <a href="signin-emp.html" target="_blank" class="text-white underline">Sign
                    In</a></p>
        </div>
    </div>

<script src="./signup-emp.js"></script>

</body>

</html>
