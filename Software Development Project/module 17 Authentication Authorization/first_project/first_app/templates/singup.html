{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}

{% if messages %}
{% for m in messages %}
<button class="btn btn-danger" >{{m}} </button>
{% endfor %}
{% endif %}
<form style="width: 50%; margin:auto;" action="" method="post" novalidate>
<h1>Singup</h1>
  {% csrf_token %}
  {{form|crispy}}
  <button class="btn btn-primary" type="submit">Sing Up</button>
  <p>Already Have an Account?? <a href="{% url "login" %}">Login Now</a></p>
</form>

{% endblock body %}
