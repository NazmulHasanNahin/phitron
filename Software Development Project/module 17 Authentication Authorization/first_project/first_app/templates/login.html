{% extends "base.html" %}
{% block body %}
{% load crispy_forms_tags %}
<h1>Login page</h1>

<form style="width: 50%; margin:auto;" action="" method="post" novalidate>
    <h1>Login</h1>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary mb-3" type="submit">Login</button>
    <p>New User!! <a href="{% url "singup" %}">Sing Up Now</a></p>
  </form>

{% endblock body %}
