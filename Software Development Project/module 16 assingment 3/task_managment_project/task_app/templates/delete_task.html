{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this task?</h2>
    <p>{{ task.task_title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'task_show' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
