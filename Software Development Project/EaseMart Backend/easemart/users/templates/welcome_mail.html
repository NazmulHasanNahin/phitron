<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <section class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <!-- Success Icon -->
            <div class="flex justify-center mb-6">
                <svg class="w-16 h-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12l2 2 4-4M9 12L5 16m14-8v6a2 2 0 01-2 2H7a2 2 0 01-2-2V8a2 2 0 012-2h10a2 2 0 012 2z" />
                </svg>
            </div>

            <!-- Thank You Message -->
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Thank You!</h2>

            <!-- Email Verified Message -->
            <p class="text-center text-gray-600 mb-6">
                Your email has been verified, and your account is now active. Thanks for joining our platform!
            </p>

            
        </div>
    </section>
</body>

</html>
